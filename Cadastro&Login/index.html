<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro&Login</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Cadastro&Login</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a onclick="showLogin()">Login</a></li>
            <li><a onclick="showCadastro()">Cadastro</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <div class="formulario" id="loginForm">
                <form action="login.php" method="POST">
                    <h1>Login</h1>
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <button type="submit">Entrar</button>
                    <button type="button" onclick="showCadastro()">Cadastrar</button>
                </form>
            </div>
            <div class="formulario" id="cadastroForm" style="display: none;">
                <form action="cadastro.php" method="POST">
                    <h1>Cadastro</h1>
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </article>
    </main>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>

</html>
