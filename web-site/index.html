<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro&Login</title>
</head>

<body>
    <div id="header"></div>
    <div id="nav"></div>
    <main>
        <article>
            <div class="formulario" id="loginForm">
                <form id="loginFormElement" action="login.php" method="POST">
                    <h1>Login</h1>
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <p>Não é cadastrado? <a onclick="showCadastro()"> Cadastre-se</a></p>
                    <button type="submit" class="btn-seguir">Entrar</button>
                    <button type="button" class="btn-cancelar" onclick="resetForm('loginFormElement')">Cancelar</button>
                </form>
            </div>
            <div class="formulario" id="cadastroForm" style="display: none;">
                <form id="cadastroFormElement" action="cadastro.php" method="POST">
                    <h1>Cadastro</h1>
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="senha" placeholder="Senha">
                    <p>Já é cadastrado? <a onclick="showLogin()"> Faça login</a></p>
                    <button type="submit" class="btn-seguir">Cadastrar</button>
                    <button type="button" class="btn-cancelar"
                        onclick="resetForm('cadastroFormElement')">Cancelar</button>
                </form>
            </div>
        </article>
    </main>
    <div id="footer"></div>
    <script src="script/loadComponents.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
